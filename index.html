<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile image"
        width="100px"
      />
      <h1 class="info">Jessica Randall</h1>
      <p class="country">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>

      <a href="https://github.com/A-Olatunbosun" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank"
        >Frontend Mentor</a
      >
      <a href="www.linkedin.com/in/adeoye-olatunbosun" target="_blank"
        >LinkedIn</a
      >
      <a href="https://twitter.com/OlaTunBozz" target="_blank">Twitter</a>
      <a
        href="https://www.instagram.com/olatunbosun_adeoye/"
        class="last-link"
        target="_blank"
        >Instagram</a
      >
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/OlaTunBozz" target="_blank">Olatunbosun</a>.
    </div>
  </body>
</html>
